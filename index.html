<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap">
    <title>Weather App - Landing</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap');

        :root {
            --gradient: linear-gradient(135deg, #3c4d6d 10%, #001f3d 100%);
        }

        * {
            box-sizing: border-box;
            line-height: 1.25em;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3d;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: transform 1s ease-in-out;
        }

        /* Flipped Slice Background */
        .body-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%); /* Original slice */
            z-index: -1;
        }

        /* Flip the slice background horizontally */
        .body-background.flipped {
            clip-path: polygon(100% 0, 0 0, 0 50%, 100% 100%); /* Mirrored slice */
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background: var(--gradient);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: absolute;
            top: 0;
            z-index: 100;
            font-family: 'Montserrat', sans-serif;
        }

        .navbar .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .navbar ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar li:last-child {
            margin-right: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #72EDF2;
        }

        /* Landing Page Styles */
        .landing-background {
            background-image: url('https://images.unsplash.com/photo-1486998672391-3fae07c42102');
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(5px);
            z-index: -1;
        }

        .landing-container {
            padding: 2rem;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 1.2rem;
        }

        p {
            font-size: 1.1rem;
            color: #e6e6e6;
            margin-bottom: 2rem;
        }

        .btn-get-started {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn-get-started:hover {
            background-color: #2980b9;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>

<body>

    <!-- Flipped Background Slice -->
    <div class="body-background flipped"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="logo">ORPHIC</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Campaigns</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <!-- Landing Section -->
    <div class="landing-background"></div>

    <div class="landing-container">
        <h1>Welcome to ORPHIC Web-App</h1>
        <p>Get accurate and up-to-date weather information for any city, anytime, anywhere.</p>
        <button class="btn-get-started" id="startBtn">Get Started</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 ORPHIC | All Rights Reserved</p>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', function () {
            document.body.style.transform = 'translateX(-100%)';
            setTimeout(function () {
                window.location.href = 'Home.html';
            }, 1000);
        });
    </script>

</body>

</html>
