<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Landing</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3d;
            color: #fff;
            text-align: center;
            overflow: hidden;
            transition: transform 1s ease-in-out;
        }

        .landing-background {
            background-image: url('https://images.unsplash.com/photo-1486998672391-3fae07c42102');
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(5px);
            z-index: -1;
        }

        .landing-container {
            padding: 2rem;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 1.2rem;
        }

        p {
            font-size: 1.1rem;
            color: #e6e6e6;
            margin-bottom: 2rem;
        }

        .btn-get-started {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn-get-started:hover {
            background-color: #2980b9;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>

<body>

    <div class="landing-background"></div>

    <div class="landing-container">
        <h1>Welcome to WeatherApp</h1>
        <p>Get accurate and up-to-date weather information for any city, anytime, anywhere.</p>
        <button class="btn-get-started" id="startBtn">Get Started</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 WeatherApp | All Rights Reserved</p>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', function () {
            document.body.style.transform = 'translateX(-100%)';
            setTimeout(function () {
                window.location.href = 'Home.html';
            }, 1000);
        });
    </script>

</body>

</html>
